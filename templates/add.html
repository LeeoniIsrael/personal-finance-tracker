<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Coin:Flipper</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    h2, h3 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }
    .tab {
        display: flex;
        justify-content: center;
        background-color: #4CAF50;
        padding: 10px;
    }
    .tab button {
        background-color: #4CAF50;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: background-color 0.3s;
        font-size: 17px;
        margin: 0 2px;
    }
    .tab button:hover {
        background-color: #45a049;
    }
    .tab button.active {
        background-color: #3e8e41;
    }
    .tabcontent {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        border-top: none;
        background-color: white;
        margin: 20px auto;
        width: 80%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label, input {
        margin: 10px 0;
        font-size: 16px;
    }
    input[type="number"], input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
    }
    input[type="button"], input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 5px;
    }
    input[type="button"] {
        background-color: #4CAF50;
        color: white;
    }
    input[type="button"]:hover {
        background-color: #45a049;
    }
    input[type="reset"] {
        background-color: #f44336;
        color: white;
    }
    input[type="reset"]:hover {
        background-color: #e53935;
    }
    #result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h2>Coin:Flipper</h2>
<h3>Click on any of the following options to start</h3>

<div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'AddTransaction')">Add Transaction</button>
    <button class="tablinks" onclick="openTab(event, 'ViewTransactions')">View Transactions</button>
    <button class="tablinks" onclick="openTab(event, 'CurrencyExchange')">Currency Exchange</button>
</div>

<div id="AddTransaction" class="tabcontent">
  <h3>Add a new Transaction</h3>
  <form action='/user_add' method="post" id="dataForm" enctype="multipart/form-data">
    <label for="amount">Amount:*</label>
    <input type="number" step="0.01" id="amount" name="amount" required> <br>
    <label for="currency">Currency:*</label>
    <input type="text" id="currency" name="currency" required> <br>
    <label for="type">Type:*</label>
    <input type="text" id="type" name="type" required> <br>
    <label for="description">Notes:*</label>
    <input type="text" id="description" name="description" required> <br>
    <input type="button" onclick="convertToJson()" value="Submit">
    <input type="reset" value="Reset">
  </form>
</div>

<div id="ViewTransactions" class="tabcontent">
  <h3>View Transactions</h3>
  <!-- View Transactions content -->
</div>

<div id="CurrencyExchange" class="tabcontent">
  <h3>Currency Exchange</h3>
  <form action="/user_convert" method="post" id="dataForm2" enctype="multipart/form-data">
    <label>Amount:* </label>
    <input type="number" name="amount" id="amount2" required> <br>
    <label>From:* </label>
    <input type="text" name="from" id="from" required> <br>
    <label>To:* </label>
    <input type="text" name="to" id="to" required> <br>
    <input type="button" onclick="convertToJson2()" value="Submit">
    <input type="reset" value="Reset">
  </form>
  <div id="result"></div>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();

function convertToJson() {
  let form = document.getElementById("dataForm");
  let formData = {};

  for (let i = 0; i < form.elements.length; i++) {
    let element = form.elements[i];
    if (element.type !== "button" && element.type !== "submit") {
      formData[element.name] = element.value;
    }
  }

  sendJsonToPython(formData, '/user_add');
}

function convertToJson2() {
  let form = document.getElementById("dataForm2");
  let formData = {};

  for (let i = 0; i < form.elements.length; i++) {
    let element = form.elements[i];
    if (element.type !== "button" && element.type !== "submit") {
      formData[element.name] = element.value;
    }
  }

  sendJsonToPython(formData, '/user_convert');
}

function sendJsonToPython(data, url) {
  fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById("result").innerText = `Converted Amount: ${data.converted_amount} ${data.to}`;
      } else {
        document.getElementById("result").innerText = data.error;
      }
    })
    .catch(error => {
      document.getElementById("result").innerText = "Error: " + error;
    });
}
</script>

</body>
</html>
