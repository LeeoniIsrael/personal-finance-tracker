<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Coin:Flipper</h2>
<h3>Click on any of the following options to start</h3>
<div class="tab">
    <button class="tablinks" id="defaultOpen"><a href="/user_add">Add Transaction</a></button>
    <button class="tablinks"><a href="/user_view">View Transactions</a></button>
    <button class="tablinks"><a href="/user_convert">Currency Exchange</a></button>
</div>



<h3>Currency Exhange</h3>
<form action="/user_convert" method="post" id="dataForm2" enctype="multipart/form-data">
    <label>Amount:* </label>
    <input type="number" name="amount" id="amount" required > <br>
    <label>From:* </label>
    <input type="text" name="from" id="from" required> <br>
    <label>To:* </label>
    <input type="text" name="to" id="to" required> <br>
    <input type="button" onclick="convertToJson()" value="Submit">
    <input type="reset" value="Reset">
</form>
<h3>{{ converted_amount }} {{ currency }}</h3>


<script>
    function convertToJson() {
        let form = document.getElementById("dataForm2");
        let formData = {};

        // Loop through form elements
        for (let i = 0; i < form.elements.length; i++) {
            let element = form.elements[i];

            // Skip submit button
            if (element.type !== "button" && element.type !== "submit") {
                formData[element.name] = element.value;
            }
            
        }

        // Convert formData object to JSON string
        let jsonData = JSON.stringify(formData, null, 2); // Using null, 2 for pretty printing
        let jsonOutput = document.getElementById("jsonOutput");

        // Display JSON string in a <pre> tag for clarity
        //jsonOutput.innerHTML = "<pre>" + jsonData + "</pre>";
        sendJsonToPython(formData);
    }
    function sendJsonToPython(data) {
        fetch("/user_convert", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                console.log("Response from server:", data);
                // Handle response from server if needed
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors if any
            });
    }
    
</script>
   
</body>
</html>
