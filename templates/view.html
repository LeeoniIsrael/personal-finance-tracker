<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Coin:Flipper</h2>
<h3>Click on any of the following options to start</h3>
<div class="tab">
    <button class="tablinks" id="defaultOpen"><a href="/user_add">Add Transaction</a></button>
    <button class="tablinks" onclick="openCity(event, 'view')",><a href="/user_view">View Transactions</a></button>
    <button class="tablinks" onclick="openCity(event, 'exchange')"><a href="/user_convert">Currency Exchange</a></button>
</div>



    <h3>View Transaction History</h3>
    <table>
        <tr>
            <th>Amount</th>
            <th>Currency</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        {% for i in range(0, history|length) %}
        <tr>
            <td> {{ history[i]['amount'] }}</td>
            <td> {{ history[i]['currency'] }}</td>
            <td> {{ history[i]['type'] }}</td>
            <td> {{ history[i]['description'] }}</td>

        </tr>
        {% endfor %}
    </table>


   
</body>
</html>
